<!DOCTYPE html>
<html>
<head>

    <title>RGB Color Game</title>
    
    <link type="text/css" rel="stylesheet" href="color-game.css">
</head>

<body>
    
    <h1>The Great <br>
    <span id="color-display">RGB</span> <br> 
    Color Game</h1>
    
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    
    <div id="stripe-bottom">
        <button id="reset">Correct: <span id="correct-display">0</span></button>
        <span id="message"></span>
        <button class="mode">Missed: <span id="missed-display">0</span></button>
    </div>

    
    <script type="text/javascript" src="color-game%20custom.js"></script>

</body>
</html>
