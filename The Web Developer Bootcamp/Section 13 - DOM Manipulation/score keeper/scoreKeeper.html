<!DOCTYPE html>
<html lang="">
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Rubik:400,900" rel="stylesheet">
</head>

<body>
    
    <p class="scoreboard"><span id="p1Display">0</span> to <span id="p2Display">0</span></p>
    <p hidden class="win-alert">Player <span id="winner">0</span> wins!</p>
    
    <p class="playing-to">Playing to: <span id="play-to">5</span></p>
    
    <div class="btns">
        <button id="p1">Player One</button>
        <button id="reset">Reset</button>
        <button id="p2">Player Two</button>
    </div>

    <br>
    <input type="number">

    
    
    <script type="text/javascript" src="app.js"></script>
</body>
    
</html>
