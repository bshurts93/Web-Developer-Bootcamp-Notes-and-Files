<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Bootstrap Basics</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>This is a Jumbotron</h1>
            <p>ASdfasdkgjhfadskljhgaskdhgilueakjhdads askdjgfasdg akfhdsakjh</p>
            <button class="btn btn-success btn-lg">Hi There</button>
        </div>
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success btn-xs btn-danger">CLICK ME!</button>
        <button class="btn btn-success btn-xs">CLICK ME!</button>
        <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Boostrap Info</a>
    
        <!-- Inline Form -->
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <!-- Inline Form -->
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
    
</html>
