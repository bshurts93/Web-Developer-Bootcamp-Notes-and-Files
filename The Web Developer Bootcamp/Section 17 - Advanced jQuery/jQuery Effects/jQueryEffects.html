<!DOCTYPE html>
<html>
<head>
    <title>jQuery Effects</title>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>

    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
        }
        
        button {
            float: right;
        }
    </style>
</head>

<body>
        
    <div>Please don't fade me!</div>
    <div>I'm begging you please!</div>
    <div>Help help help!</div>
    
    <button id="fade-out">Fade Out and Remove</button>
    <button id="fade-toggle">Fade Toggle</button>
    <button id="slide-down">Slide Down</button>
    <button id="slide-up">Slide Up</button>
    <button id="slide-toggle">Slide Toggle</button>
    
    
    <script type="text/javascript" src="effects.js"></script>

</body>
</html>
